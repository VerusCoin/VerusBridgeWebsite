<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verus Bridge Test Site</title>
  
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</head>

  <body>
    <main class="container-fluid">
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
          <img src="verus-eth-bridge.png" width="110" height="50" class="d-inline-block " alt="">
          Contract:  <span id="accountadd"></span>
        </a>
      </nav>

      <section>
        <h3 class="card-title">
          Status
        </h3>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Your Accounts: <span id="accounts"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Connect to Contract
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect to MetaMask
                </button>

               
              </div>
            </div>
          </div>
        </div>
      </section>



      <section>
        <div class="row">


          
            <div class="card full-width">
              <div class="card-body">
                <h4 class="card-title">
                  Send Tokens to Verus Blockchain
                </h4>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">To Address:</span>
                  </div>
                  <input type="text" id="InputToken1"  class="form-control"  placeholder="i address or R address" aria-label="Address" aria-describedby="basic-addon1">
                </div>
                

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Token</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="ETH">ETH</option>
                    <option value="USDC">USDC</option>
                    <option value="VRSCTEST">VRSCTEST</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect02">Destination</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="To standard R address or i address">To standard R address or i address</option>
                    <option value="To gateway prelaunc">To gateway prelaunch</option>
                    <option value="To launched gateway">To launched gateway</option>
                  </select>
                </div>

                <label id="DestinationLable" for="destinationtype ">To standard R address or i address</label>
                <form id="send-eth-form">
                  <div class="form-group">
                    
                    <input  class="form-control" id="Inputamount1" aria-describedby="TokenHelp" placeholder="Enter Amount">
                    </div>
                   <button type="submit" id="sendETHButton" class="btn btn-primary">Send</button>
                </form>
        
                <hr />


              </div>
            
          </div>
          
         
      </section>

      <section>
        <div class="row">
        
        </div>
      </section>
    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
